<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TechStore - Login</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { font-family: 'Poppins', sans-serif; }
</style>
</head>

<body class="bg-gray-100">

<div class="min-h-screen flex items-center justify-center p-4">
  <div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-xl">
    <h2 class="text-3xl font-bold text-center mb-6">Welcome Back</h2>

    <div class="mb-4">
      <label>Email</label>
      <input id="email" class="w-full border px-3 py-2 rounded mt-1" type="email" placeholder="you@example.com">
    </div>

    <div class="mb-6">
      <label>Password</label>
      <input id="password" class="w-full border px-3 py-2 rounded mt-1" type="password" placeholder="••••••••">
    </div>

    <button onclick="login()" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-3 rounded-lg font-semibold">
      Login
    </button>
  </div>
</div>

<script>
function login() {
  if (email.value && password.value) {
    window.location.href = "home.html";
  }
}
</script>

</body>
</html>
